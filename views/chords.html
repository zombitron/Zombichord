<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chords</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>
<body>
    <div class="chordsContainer">
        <div class="playingInterface">
            <div class="chords outerCircle"></div>
            <div class="chords middleCircle"></div>
            <div class="chords innerCircle"></div>
            <div class="chords currentChord"></div>
            <span>
                <input type="checkbox" class="septiemeButton" id="septiemeButton" name='7th' />
                <label for="septiemeButton">7th</label>
            </span>
        </div>
        <div class="controllers">
            <span class="button-container">
                <input type="checkbox" class="memoryButton" id="memoryButton" name='chordmemory' />
                <label for="memoryButton">Chord memory</label>
            </span>
            <div class="volume-rack">
                <span>
                    <label for="chordvolume">Chord Volume</label>
                    <input type="range" min="0" max="100" value="100" class="chordvolume" id="chordvolume">
                </span>
                <span>
                    <label for="harpvolume">Harp Volume</label>
                    <input type="range" min="0" max="100" value="100" class="harpvolume" id="harpvolume">
                </span>
            </div>
        </div>
    </div>
    <script type="module" src="/assets/js/chordsInterface.js"></script>
</body>
</html>
